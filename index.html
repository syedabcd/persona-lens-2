<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO METADATA -->
    <title>Mindlyt (PersonaLens) | AI Psychology & Text Analysis Tool</title>
    <meta name="description" content="Decode hidden meanings in texts, emails, and social profiles. Mindlyt uses Gemini AI to provide deep personality analysis, relationship compatibility, and B2B sales psychology strategies." />
    <meta name="keywords" content="AI text analysis, personality checker, relationship compatibility test, narcissism detector, B2B sales psychology, email analyzer, Gemini AI tool" />
    <meta property="og:title" content="Mindlyt - Understand People Better with AI" />
    <meta property="og:description" content="Upload chat logs or social profiles. Get an instant psychological analysis, red flag detection, and communication strategy." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mindlyt.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://mindlyt.app/" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: { 'blob': 'float 15s infinite ease-in-out' },
            keyframes: {
              float: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f1f5f9; scroll-behavior: smooth; }
      .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); }
      .gradient-text { background: linear-gradient(to right, #a78bfa, #f472b6, #818cf8); -webkit-background-clip: text; color: transparent; }
      .feature-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
      .feature-card:hover { transform: translateY(-5px); border-color: rgba(167, 139, 250, 0.3); background: rgba(30, 41, 59, 0.6); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.562.0?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.89.0",
    "vite": "https://esm.sh/vite@5.4.10",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@4.3.3",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.4?external=react,react-dom",
    "path": "https://esm.sh/path@0.12.7",
    "url": "https://esm.sh/url@0.11.4"
  }
}
</script>
</head>
  <body class="antialiased min-h-screen flex flex-col">
    
    <!-- NAV -->
    <nav class="glass-nav fixed w-full z-50">
        <div class="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="/" class="text-2xl font-black gradient-text">Mindlyt</a>
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-400">
                <a href="/about" class="hover:text-white transition-colors">About</a>
                <a href="/#features" class="hover:text-white transition-colors">Features</a>
                <a href="/blog" class="hover:text-white transition-colors">Blog</a>
                <a href="/app" class="bg-white text-slate-900 px-5 py-2.5 rounded-full font-bold hover:bg-violet-50 transition-colors shadow-lg hover:shadow-violet-500/20">Launch App</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden text-slate-300 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 bg-slate-950 z-40 hidden flex-col pt-24 px-8 gap-8 transition-opacity duration-300">
        <a href="/about" class="text-2xl font-bold text-slate-300 hover:text-white">About</a>
        <a href="/#features" class="text-2xl font-bold text-slate-300 hover:text-white" onclick="document.getElementById('mobile-menu').classList.add('hidden')">Features</a>
        <a href="/blog" class="text-2xl font-bold text-slate-300 hover:text-white">Blog</a>
        <a href="/app" class="text-2xl font-bold text-violet-400">Launch App &rarr;</a>
    </div>

    <!-- ROOT (React Mount) -->
    <div id="root"></div>

    <script>
      const btn = document.getElementById('mobile-menu-btn');
      const menu = document.getElementById('mobile-menu');
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        menu.classList.toggle('flex');
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
